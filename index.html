<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>Dynamic Resume Builder by Shifa</h1>
    <form id="resumeForm">
      <fieldset id="personal-info">
        <legend>Personal Information</legend>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required />

        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone" required />
      </fieldset>

      <fieldset id="education">
        <legend>Education</legend>
        <label for="educationTextarea">Education</label>
        <textarea name="education" id="educationTextarea" rows="4" required></textarea>
      </fieldset>

      <fieldset id="experience">
        <legend>Experience</legend>
        <label for="experienceTextarea">Experience</label>
        <textarea name="experience" id="experienceTextarea" rows="4"></textarea>
      </fieldset>

      <fieldset id="skills">
        <legend>Skills</legend>
        <label for="skillsTextarea">Skills</label>
        <textarea name="skills" id="skillsTextarea" rows="4" required></textarea>
      </fieldset>
      
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="app.js"></script>
  </body>
</html>
